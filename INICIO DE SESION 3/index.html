<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edg">

    <!--libreria de la fuente-->
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.4.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>

    <link rel="stylesheet" href="style.css">
    <title>Sign-Up</title>
</head>
<body>
    <div class="from">
        <!--
            <ul class="tab-group">
            <li class="tab active"><a href="#login">Signup</a></li>
            <li class="tab"><a href="#login">Login</a></li>
            </ul>
        -->

        <div class="tab-content">
            <div id="signup">
                <h1>Sign Up for Free</h1>

                <form action="/" method="post">

                    <div class="top-row">
                        <div class="field-wrap">
                            <label>First Name<span class="req">*</span></label>
                            <input type="text" required autocomplete="off" />
                        </div>

                        <div class="field-wrap">
                            <label>Last Name<span class="req">*</span></label>
                            <input type="text" required autocomplete="off" />
                        </div>
                    </div>

                    <div class="field-wrap">
                        <label>Email Andress<span class="req">*</span></label>
                        <input type="email" required autocomplete="off" />
                    </div>

                    <div class="field-wrap">
                        <label>Set a Password<span class="req">*</span></label>
                        <input type="password" required autocomplete="off" />
                    </div>

                    <div class="field-wrap">
                        <label>Confirm password<span class="req">*</span></label>
                        <input type="password" required autocomplete="off" />
                    </div>

                    <button type="submit" class="button-signin">Get Started</button>

                    <p class="link-login">Back to <a href="#login">Login</a></p>

                </form>
            </div>

            <div id="login">
                <h1>Welcome back!</h1>

                <form action="/" method="post">

                    <div class="button-acc">
                        <button class="gg"><i class='bx bxl-google' ></i> Acceder con Google</button>
                        <button class="apid"><i class='bx bxl-apple' ></i> Acceder con Apple ID</button>
                    </div>

                    <div class="line"></div>

                    <div class="field-wrap">
                        <label>Email Andress<span class="rep">*</span></label>
                        <input class="accIc" type="email" placeholder="&#xf007; Uname@mail.com" required autocomplete="off" />
                    </div>

                    <div class="field-wrap">
                        <label>Password<span class="req">*</span></label>
                        <input class="passIc" type="password" placeholder="&#xf023; Password" required autocomplete="off" />
                        <i class="fa-regular fa-eye-slash" id="togglePassword"></i>
                    </div>

                    <p class="forgot"><a href="#">Forgot Password?</a></p>

                    <button class="button-login">Login</button>

                    <p class="link-signup">Don't have account? <a href="#signup">Sign Up</a></p>
                </form>
            </div>

            <div id="forgot-pass">
                <h1>Forgot Password?</h1>

                <form action="/" method="post">

                    <div class="field-wrap">
                        <label>Entre your email<span class="req">*</span></label>
                        <input type="email" placeholder="&#xf007; Uname@mail.com" required autocomplete="off" />
                    </div>

                    <button class="reset-pass">Reset Password</button>

                    <p class="back-login"><a href="#">Back to Login</a></p>
                </form>
            </div>
        </div>
    </div>

<!-- partial -->
<script  src="script.js"></script>

</body>
</html>
